<!doctype html>
<html lang="en">

<head>
  {% include 'head.html' %}
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/pricing.css" rel="stylesheet">
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
      <title>Check</title>
      <path
        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
    </symbol>
  </svg>

  <div class="container py-3">
    <header>
      {% include 'header.html' %}
    </header>

    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col d-flex align-items-stretch">
          <div class="card mb-4 rounded-3 shadow-sm w-100">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Private</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">$2<small class="text-muted fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4 card-list">
                <li>10 coins</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary" id="order-private">Order Now</button>
            </div>
          </div>
        </div>
        <div class="col d-flex align-items-stretch">
          <div class="card mb-4 rounded-3 shadow-sm w-100">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Professional</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">$7,99<small class="text-muted fw-light">/mo</small></h1>
              <ul class="list-unstyled mt-3 mb-4 card-list">
                <li>20MB of storage</li>
                <li>100 coins per month</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary" id="order-professional">Order Now</button>
            </div>
          </div>
        </div>
        <div class="col d-flex align-items-stretch">
          <div class="card mb-4 rounded-3 shadow-sm border-primary w-100">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Enterprise</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">$19,99<small class="text-muted fw-light">/mo</small></h1>
              <ul class="list-unstyled mt-3 mb-4 card-list">
                <li>100MB of storage</li>
                <li>Unlimited coins</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary" id="contactUs">Contact us</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

<script src="/static/js/setUserInfos.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/pricing.js"></script>

</html>
