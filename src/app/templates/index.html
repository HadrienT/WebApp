<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<link rel="stylesheet" href="/static/css/index.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">WebApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="login-nav">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" id="register-nav">
                        <a class="nav-link" href="/user/register/">Create Account</a>
                    </li>
                    <li class="nav-item d-none" id="email-nav">
                        <span class="nav-link" id="user-email"></span>
                    </li>
                    <li class="nav-item d-none" id="logout-nav">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to My WebApp</h1>
        <p>This is a simple web app with authentication.</p>
    </div>

    <script>
        const userEmail = localStorage.getItem("userEmail");

        if (userEmail) {
            document.getElementById("login-nav").classList.add("d-none");
            document.getElementById("register-nav").classList.add("d-none");
            document.getElementById("email-nav").classList.remove("d-none");
            document.getElementById("logout-nav").classList.remove("d-none");
            document.getElementById("user-email").textContent = userEmail;
        }
        function logout() {
            localStorage.removeItem("userEmail");
            location.reload();
        }
    </script>
</body>

</html>
